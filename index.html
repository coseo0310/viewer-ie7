<html>

<title>IE7 HTML4</title>
<link rel="stylesheet" type="text/css" href="/viewer-ie7/Contents/css/jquery-ui.css">

</head>
<body onselectstart="return false" ondragstart="return false">
<div class="wrap">
    <table class="top_table">
        <tr>
            <td style="position:relative;width:136px;border:1px solid #EFEFEF;vertical-align: top;z-index:99999;background-color:#FFFFFF;">

                    <tr>
                        <td>
                            <table class="noLine" style="width:89px;height:22px;">
                                <tr>
                                    <td class="PageIndexTitle" style="width:34px;">Page</td>
                                    <td style="min-width:30px;padding-top:20px;">
                                        <form name="frm" id="frm" method="get" onsubmit="return gotoPage()">
                                         <input type="text" name="CurPage" id="CurPage" value="1" class="hidden-input center" style="width:30px;height:21px;padding-top:3px;background:url('/viewer-ie7/Contents/img/PaginationInputBG.png') no-repeat;" />
                                        </form>
                                    </td>
                                    <td style="min-width:25px;text-align:left;">/ <span id="TotPage">1</span></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table class="inner_table" style="margin:0 auto;">
                    <tr>
                        <td style="vertical-align:top;">
                            <table class="noLine PageContentListItems" id="PageContentList">
                             </table>
                        </td>
                    </tr>
                </table>
                <div style="position:fixed;bottom:0px;width:136px;left:0;background-color:#FFFFFF;">

                        <tr>

                            <td style="height:11px;"></td>
                        </tr>
                        <tr>
                            <td style="border-bottom:1px solid #EBECF0;"></td>

                            <td style="height:11px;"></td>

                        <tr>

                                <img src="/viewer-ie7/Contents/img/Arrow_Left.png" alt="" style="margin:0 auto;" />

                            <td style="border-left:1px solid #ebecf0;cursor:hand;" onclick="javascript:fnNextPage();">

                        <tr>
                            <td style="height:8px;"></td>

                        </tr>
                    </table>

                                                </tr>

                                                                    </tr>

                                                                        <td style="width:14px;background:url('/viewer-ie7/Contents/img/selectBox/itemsMiddleLeft.gif') repeat-y;"></td>
                                                                        <td style="background-color:#FFFFFF;padding:8px 8px 8px 8px;cursor:hand" onclick="fnChangeValue('magnifier',this);" value="10%">10%</td>
                                                                        <td style="width:14px;background:url('/viewer-ie7/Contents/img/selectBox/itemsMiddleRight.gif') repeat-y;"></td>

                                                                        <td style="width:14px;background:url('/viewer-ie7/Contents/img/selectBox/itemsMiddleLeft.gif') repeat-y;"></td>

                                                                        <td style="width:14px;background:url('/viewer-ie7/Contents/img/selectBox/itemsMiddleLeft.gif') repeat-y;"></td>

                                                                    </tr>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td style="width:64px"><img src="/viewer-ie7/Contents/img/btnReset.png" onsrc="/viewer-ie7/Contents/img/btnReset_on.png" alt="" class="btnEvent btnImageOn" style="width:64px" onclick="fnReset();" /></td>
                                                    <td style="width:64px"><img src="/viewer-ie7/Contents/img/btnAutoWidth.png" onsrc="/viewer-ie7/Contents/img/btnAutoWidth_on.png" alt="" class="btnEvent btnImageOn" style="width:64px" onclick="fnAutoSize('width');" /></td>

                                                            <input type="button" class="hideBtn top" style="width:18px;height:12px;" onclick="fnRotate('rotate', 38)" />

                                                    <td style="width:64px"><img src="/viewer-ie7/Contents/img/btnRotateDesc.png" onsrc="/viewer-ie7/Contents/img/btnRotateDesc_on.png" alt="" class="btnEvent btnImageOn" style="width:64px" onclick="fnRotateValue('rotate',-90);" /></td>
                                                </tr>
                                            </table>
                                            
                                        </td>

                                            <table>
                                                <tr>
                                                    <td style="padding-top:6px;"><p>표시 항목</p></td>
                                                    <td><button type="button" id="btnOver1" class="btnOver on" onclick="fnOverlay(this, 'number');" onmouseover="fnDisplay('ui_tooltip_02', true);" onmouseout="fnDisplay('ui_tooltip_02', false);">인식번호 <span>ON</span></button></td>
                                                    <td><button type="button" id="btnOver2" class="btnOver on" onclick="fnOverlay(this, 'item');" onmouseover="fnDisplay('ui_tooltip_04', true);" onmouseout="fnDisplay('ui_tooltip_04', false);">인식항목 <span>ON</span></button></td>
                                                    <td><button type="button" id="btnOver3" class="btnOver on" onclick="fnOverlay(this, 'area');" onmouseover="fnDisplay('ui_tooltip_03', true);" onmouseout="fnDisplay('ui_tooltip_03', false);">인식영역 <span>ON</span></button></td>

                            <div id="ui_tooltip_03" class="abs" style="display:none;right:30px;top:148px;">
                                <img src="/viewer-ie7/Contents/img/Tooltip2.png" alt="" />

                            <div id="ui_tooltip_04" class="abs" style="display:none;right:30px;top:148px;">
